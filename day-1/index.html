<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="main-container">
        <div class="first-column"></div>
        <div class="second-column"></div>
        <div class="form-container">
            <div id="loginForm" class="input-container">
                <p class="input__container__p1">Sign in</p>

                <div class="form-group">
                    <!-- <label for="email">E-mail:</label> -->
                    <input type="text" id="email" name="email" placeholder="Enter your e-mail">
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div class="error" id="password-error"></div>
                </div>
                <button id="submit-button" type="submit" class="input__container__button">Sign in</button>
            </div>
            <div class="social-media-container">
                <div class="social__media__text">
                    <span></span>
                    <p>or use</p>
                    <span></span>
                </div>
                <div class="social__media__icon">
                    <div class="facebook-container icon">

                        <img onclick="location.href='https://web.facebook.com/'" src="./icons/facebook.png"
                            alt="Facebook icon">

                    </div>
                    <div class="twiter-container icon">
                        <img onclick="location.href='https://x.com/?lang=fr'" src="./icons/twitter.png"
                            alt="Twiter icon">
                    </div>
                    <div class="linkedin-container icon">
                        <img onclick="location.href='https://fr.linkedin.com/'" src="./icons/linkedin.png"
                            alt="Linkedin icon">
                    </div>
                    <div class="reddit-container icon">
                        <img onclick="location.href='https://www.reddit.com/'" src="./icons/reddit.png"
                            alt="Reddit icon">
                    </div>
                </div>
            </div>
            <div class="signup-container">
                <div class="signup__container__text">
                    <p>No account? Sign up as a:</p>
                </div>
                <div class="signup__container__types">
                    <button class="signup__container">
                        <p>Agency</p>
                    </button>
                    <button class="signup__container">
                        <p>Brand</p>
                    </button>
                    <button class="signup__container ">
                        <p>Partner</p>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="script/script.js"></script>


</body>

</html>
